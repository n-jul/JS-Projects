<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .counter {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .decrement {
            background-color: #ff4c4c;
            color: white;
        }
        .increment {
            background-color: #4caf50;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <button class="decrement" onclick="decrement()">-</button>
        <span class="counter" id="counter">0</span>
        <button class="increment" onclick="increment()">+</button>
    </div>

    <script>
        let count = 0;
        
        function increment() {
            count++;
            document.getElementById("counter").textContent = count;
        }
        
        function decrement() {
            count--;
            document.getElementById("counter").textContent = count;
        }
    </script>
</body>
</html>
